<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Реєстрація</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <form class="reg-form">
        <img src="https://github.com/dianaklr/March-2024/blob/master/HW/HW_4/img.png?raw=true" alt="instagram">
        <input type="text" name="username" placeholder="Номер телефону, ім'я користувача або ел. пошта" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Увійти</button>
        <div class="reg-form-if">
            <p>або</p>
        </div>
        <div class="reg-form-fb">
            <sub>
                <img class="fb-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png" alt="фейсбук">
            </sub>
             <a href="#">Увійти через Facebook</a>
        </div>
        <div class="reg-form-forgot">
            <a href="#">Забули пароль?</a>
        </div>
    </form>
</div>
<div class="new-accounting">
    <p>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></p>
</div>
</body>
</html>
